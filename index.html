<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D SDF Surface Nets</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="editor">
      <canvas></canvas>
    </div>
    <div id="debug-panel">
      <div>
        <canvas></canvas>
      </div>
      <div>
        <label for="z">Z: </label>
        <input type="range" id="z" />
        <span id="sdf-slice-z"></span>
      </div>
      <div>
        size: <span id="field-width"></span>×<span id="field-height"></span
        >×<span id="field-depth"></span>
      </div>
      <div>data: <span id="data-count"></span></div>
      <div>vertices: <span id="vertices-count"></span></div>
    </div>
    <script async defer src="main.js" type="module"></script>
  </body>
</html>
